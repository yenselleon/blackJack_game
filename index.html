<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <title>BlackJack Game</title>
</head>

<body>
    <div class="nav justify-content-center container-fluid bg-dark mb-3">
        <h1 class="text-white">BlackJack</h1>
    </div>

    <!--modal-->


    <div class="modal fade" id="modal_info" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-align-center" id="exampleModalLongTitle">Info</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p id="modal_body-text">
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!--Fin modal-->

    <div class="row justify-content-center container-fluid">
        <div class="container justify-content-center d-flex">
            <button id="btnNuevoJuego" class="btn btn-danger">Nuevo Juego</button>
            <button id="btnPedir" class="btn btn-primary mx-3" disabled="true">Pedir Carta</button>
            <button id="btnDetener" class="btn btn-primary" disabled="true">Detener</button>
        </div>
    </div>

    <div class="container-fluid mb-4 contenedor__cartas">
        <h1 class="text-white">Jugador 1 - <small>0</small></h1>
        <div id="jugador_cartas" class="row container cartas_container">

        </div>
    </div>

    <div class="container-fluid contenedor__cartas">
        <h1 class="text-white">Computadora - <small>0</small></h1>
        <div id="computadora_cartas" class="row container cartas_container">

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
    <script src="./assets/js/underScore-min.js"></script>
    <script src="./assets/js/main.js"></script>
    <script>
        document.querySelector('#btnNuevoJuego').addEventListener('click', () => {
            miModulo.inicializarJuego()
        });

        
    </script>
</body>

</html>
